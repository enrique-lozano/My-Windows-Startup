disabled = false
format = "$symbol"
symbols = { Alpaquita = "ğŸ”” ", Alpine = "ğŸ”ï¸ ", Amazon = "ï‰° ", Android = "ğŸ¤– ", Arch = "ğŸ—ï¸ ", Artix = "ğŸ—ï¸ ", CentOS = "ğŸ’  ", Debian = "ğŸŒ€ ", DragonFly = "ğŸ‰ ", Emscripten = "ğŸ”— ", EndeavourOS = "ğŸš€ ", Fedora = "ğŸ© ", FreeBSD = "ğŸ˜ˆ ", Garuda = "ğŸ¦… ", Gentoo = "ğŸ—œï¸ ", HardenedBSD = "ğŸ›¡ï¸ ", Illumos = "ğŸ¦ ", Linux = "ğŸ§ ", Mabox = "ğŸ“¦ ", Macos = "ğŸ ", Manjaro = "ğŸ¥­ ", Mariner = "ğŸŒŠ ", MidnightBSD = "ğŸŒ˜ ", Mint = "ğŸŒ¿ ", NetBSD = "ğŸš© ", NixOS = "â„ï¸ ", OpenBSD = "ğŸ¡ ", OpenCloudOS = "â˜ï¸ ", OracleLinux = "ğŸ¦´ ", Pop = "ğŸ­ ", Raspbian = "ğŸ“ ", RedHatEnterprise = "ğŸ© ", Redhat = "ğŸ© ", Redox = "ğŸ§ª ", SUSE = "ğŸ¦ ", Solus = "â›µ ", Ubuntu = "î¯‰ ", Unknown = "â“ ", Windows = "îœ ", openEuler = "ğŸ¦‰ ", openSUSE = "ğŸ¦ " }

# ---- GIT ----

[git_branch]
style = "bold #e84d39 inverted"
format = "on [ $symbol$branch ]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'


