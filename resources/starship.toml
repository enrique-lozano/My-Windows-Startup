# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[line_break]
disabled = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 1200
format = " took [$duration](bold yellow) "

[directory]
truncation_length = 3
truncation_symbol = "~/"

[package]
version_format = "v${major}.${minor}"
format = '\[[$symbol$version]($style)\]'

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "🪫"

[[battery.display]]
threshold = 15

[time]
disabled = true
format = '[ 🕙 $time ]($style) '
time_format = "%I:%M:%S %p"
utc_time_offset = "+6"
style = "bold bg:#8a15e2"

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[username]
format = '\[[$user]($style)\]'

[shell]
disabled = false
powershell_indicator = ""
cmd_indicator = ""

[os]
disabled = false
format = "$symbol"
symbols = { Alpaquita = "🔔 ", Alpine = "🏔️ ", Amazon = " ", Android = "🤖 ", Arch = "🎗️ ", Artix = "🎗️ ", CentOS = "💠 ", Debian = "🌀 ", DragonFly = "🐉 ", Emscripten = "🔗 ", EndeavourOS = "🚀 ", Fedora = "🎩 ", FreeBSD = "😈 ", Garuda = "🦅 ", Gentoo = "🗜️ ", HardenedBSD = "🛡️ ", Illumos = "🐦 ", Linux = "🐧 ", Mabox = "📦 ", Macos = "🍎 ", Manjaro = "🥭 ", Mariner = "🌊 ", MidnightBSD = "🌘 ", Mint = "🌿 ", NetBSD = "🚩 ", NixOS = "❄️ ", OpenBSD = "🐡 ", OpenCloudOS = "☁️ ", OracleLinux = "🦴 ", Pop = "🍭 ", Raspbian = "🍓 ", RedHatEnterprise = "🎩 ", Redhat = "🎩 ", Redox = "🧪 ", SUSE = "🦎 ", Solus = "⛵ ", Ubuntu = " ", Unknown = "❓ ", Windows = " ", openEuler = "🦉 ", openSUSE = "🦎 " }

# ---- GIT ----

[git_branch]
style = "bold #e84d39 inverted"
format = "on [ $symbol$branch ]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'


