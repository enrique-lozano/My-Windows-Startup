# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[line_break]
disabled = false

[character]
success_symbol = "[âœ](bold green) "
error_symbol = "[âœ—](bold red) "

[cmd_duration]
min_time = 1200
format = " took [$duration](bold yellow) "

[directory]
truncation_length = 3
truncation_symbol = "~/"

[package]
version_format = "v${major}.${minor}"
format = '\[[$symbol$version]($style)\]'

[battery]
disabled = false
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "ğŸª«"

[[battery.display]]
threshold = 15

[time]
disabled = true
format = '[ ğŸ•™ $time ]($style) '
time_format = "%I:%M:%S %p"
utc_time_offset = "+6"
style = "bold bg:#8a15e2"

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[username]
format = '\[[$user]($style)\]'

[shell]
disabled = false
powershell_indicator = "î¯‡"
cmd_indicator = "î¯„"

